<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='menu-forms.css') }}">
    <title> Edit Menu </title>
  </head>
  <body>
    <h1 class='option-title'> Edit Menu </h1>
    <form action="{{url_for('editMenuItem', restaurant_id=menu.restaurant_id, menu_id=menu.id)}}"
      method='POST' id='edit-menu-form'>

      <div class='menu-name-div'>
        <label for='name'> Menu name: </label>
        <input class='input-text' type='text' id='name' name='name' value="{{menu.name}}">
      </div>
      <div class='menu-description-div'>
        <label for='description'> Descritption: </label>
        <textarea for='edit-menu-form' name='description' class='input-text input-area'>{{menu.description}}</textarea>
      </div>
      <div class='buttons-div'>
        <input class='input-bt' type='submit' value='Save'>
        <a class='bt-link delete' href="{{url_for('restaurantMenu', restaurant_id=menu.restaurant_id)}}"> Cancel </a>
      </div>
    </form>
  </body>
</html>
