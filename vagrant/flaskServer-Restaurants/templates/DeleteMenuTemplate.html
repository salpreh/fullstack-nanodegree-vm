<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title> Delete Menu </title>
  </head>
  <body>
    <h1 class='option-title delete-title'> Are you sure you want to delete {{menu.name}}? </h1>
    <form action="{{url_for('deleteMenuItem', restaurant_id=menu.restaurant_id, menu_id=menu.id)}}"
      method='POST'>

      <input class='input-bt' type='submit' value='Delete'>
      <a class='bt-link delete' href="{{url_for('restaurantMenu', restaurant_id=menu.restaurant_id)}}">Cancel</a>
    </form>
  </body>
</html>
