<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title> Add Restaurant </title>
  </head>
  <body>
    <h2> Make a New Restaurant </h2>
    <form action='/restaurants/new' enctype='multipart/form-data' method='post'>
      <div>
        <label for='name'>Restaurant name:</label>
        <input type='text' id='name' name='restaurant_name'>
        <input type='submit' value='Add Restaurant'>
      </div>
    </form>
  </body>
</html>
